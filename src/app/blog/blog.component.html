<div id="blog_container">
  <h1>Blog</h1>
  <hr>

  <form id="blog_component" (ngSubmit)="submit()" *ngIf="editedPost">
    <input [(ngModel)]="editedHeader" name="header" class="bl_header" placeholder="Header..."><br>
    <textarea [(ngModel)]="editedContent" name="content" class="bl_content" placeholder="Text..."></textarea><br>
    <button>Post!</button>
  </form>

  <div id="blog_posts" *ngFor="let post of renderedPosts" (click)="editedPost = post; editedHeader = post.header; editedContent = post.content ">
    <h3>{{post.header | ExcreptPipe: 6 : "..."}}</h3>
    <p>{{post.content | ExcreptPipe: 40 : "..."}}</p>
</div>
  <button (click)="createPost()">Create new post!</button>

</div>
